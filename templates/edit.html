{% extends "base.html" %}

{% block content %}
<form method = "POST">
{% for inp in inputs %}
     <div class="input-group mb-3">
          <input type="text" class="form-control" name={{inp.name}} placeholder={{inp.name}} aria-label={{inp.name}} value={{inp.data}}>
        </div>
{% endfor %}
     <button type="submit" name="submit" class="btn btn-primary" value=edit><i class="fa fa-pencil"></i>
     </button>

{% endblock %}
