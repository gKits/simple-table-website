{% extends "base.html" %}

{% block content %}
  <a class="btn btn-primary" href="/create/">Create new entry <i class="fa fa-plus"></i></a>
  <a class="btn btn-primary" href="/dlcsv/">Download .csv-File <i class="fa fa-download"></i></a>
  <br>
  </br>
  <table id="data" class="table table-striped">
    <thead>
      <tr>
        <th>{{"Actions"}}</th>
        {% for header in headings %}
        <th>{{ header }}</th>
        {% endfor %}
      </tr>
    </thead>
    <tbody>
      {% for row in data %}
      <tr>
        <td><form method="POST">
          <button type="submit" name="delete" class="btn btn-danger" value={{row.Id}}><i class="fa fa-trash-o"></i>
          </button>
          <a class="btn btn-primary" href=/edit?{{row.Id}}><i class="fa fa-pencil"></i>
          </a>
        </form></td>
        {% for cell in row %}
        <td>{{ cell }}</td>
        {% endfor %}
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
