{% extends "base.html" %}

{% block content %}
<form method = "POST">
{% for inp in inputs %}
     <div class="input-group mb-3">
          <input type="text" class="form-control" name={{inp.name}} placeholder={{inp.name}} aria-label={{inp.name}}>
        </div>
{% endfor %}
     <button type="submit" name="submit" class="btn btn-primary" value=add><i class="fa fa-plus"></i>
     </button>

{% endblock %}
